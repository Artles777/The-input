<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>The input</title>
</head>
<body>
    <div id="wrapper">
        <label class="label">Please, enter value in the input element</label>
        <input type="text" class="input">
        <div class="instruction">
            <p class="instruction-text">If you enter the <b class="instruction-b">value < = 1000</b> this span-elements is displayed now</p>
            <p class="instruction-text">If you enter the <b class="instruction-b">value > 1000</b> this span-elements will be displayed every 300 ms</p>
            <p class="instruction-text">If you enter the <b class="instruction-b">value = 0</b> this page will reload</p>
        </div>
        <h3 class="instruction-pointer">It is span-elements &darr;</h3>
    </div>
    <div class="field-for-value"></div>

    <script src="js/index.js"></script>
</body>
</html>
